- name: Ssh authorized_keys
  hosts: docker_host
  tasks:
    - name: Create directory for ssh keys
      ansible.builtin.file:
        path: /caas/ssh_keys/{{ user_id }}/{{ container_name }}
        state: directory
        mode: "0755"
        owner: root
    - name: Create ssh authorized_keys file
      ansible.builtin.template:
        src: templates/authorized_keys.j2
        dest: /caas/ssh_keys/{{ user_id }}/{{ container_name }}/authorized_keys
        mode: "0644"
        owner: root
